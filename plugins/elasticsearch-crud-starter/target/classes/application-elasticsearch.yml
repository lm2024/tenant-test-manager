# Elasticsearch CRUD 配置模板
elasticsearch:
  crud:
    # 是否启用ES CRUD功能
    enabled: true
    
    # ES集群节点地址
    hosts:
      - localhost:9200
      - localhost:9201
      - localhost:9202
    
    # 认证信息（可选）
    username: elastic
    password: password
    
    # 连接配置
    connection-timeout: 5000
    socket-timeout: 60000
    request-timeout: 60000
    max-connections: 100
    max-connections-per-route: 100
    
    # 同步配置
    sync:
      batch-size: 1000
      thread-pool-size: 10
      retry-times: 3
      retry-interval: 1000
      enable-checkpoint: true
      checkpoint-interval: 1000
    
    # 队列配置
    queue:
      type: redis
      redis:
        key-prefix: "es:sync:"
        max-retry: 3
        consumer-threads: 5
        batch-size: 10
        consume-timeout: 30
        dead-letter-key: "es:sync:dead"
    
    # 租户配置
    tenant:
      enabled: true
      index-prefix: "tenant_"
      index-suffix: ""
      auto-create-index: true
      default-shards: 3
      default-replicas: 1
    
    # 索引配置
    index:
      default-shards: 3
      default-replicas: 1
      refresh-interval: "1s"
      use-keyword-as-default: true
      max-result-window: 10000
      template-name: "elasticsearch-crud-template"

# Spring Data Redis 配置（用于队列）
spring:
  redis:
    # 单机模式
    host: localhost
    port: 6379
    password: password
    timeout: 3000ms
    
    # 集群模式（可选）
    cluster:
      nodes:
        - localhost:7000
        - localhost:7001
        - localhost:7002
      max-redirects: 3
    
    # 连接池配置
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 3000ms

# 数据源配置（用于数据同步）
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tenant_center?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: password
    
    # Druid配置
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,elasticsearch
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 日志配置
logging:
  level:
    com.example.elasticsearch: DEBUG
    org.elasticsearch: INFO
    org.springframework.data.elasticsearch: DEBUG