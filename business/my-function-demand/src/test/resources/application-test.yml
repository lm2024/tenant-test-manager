# 测试环境配置
spring:
  profiles:
    active: test
  
  # 数据库配置 - 使用内存数据库进行测试
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        
  # H2控制台配置（测试时可用）
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # Redis配置 - 使用嵌入式Redis进行测试
  redis:
    host: localhost
    port: 6379
    database: 1
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        
# 导入导出配置
file:
  import-export:
    upload-path: /tmp/test-uploads
    export-path: /tmp/test-exports
    max-file-size: 10MB
    allowed-extensions: xlsx,xls,csv,txt
    batch-size: 1000
    thread-pool-size: 2
    queue-capacity: 100
    
# 租户路由配置
tenant:
  routing:
    enabled: true
    header-name: X-Tenant-Id
    default-tenant: default
    
# 日志配置
logging:
  level:
    com.example.functiondemand: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{tenantId}] %logger{36} - %msg%n"
    
# 性能监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      
# 测试专用配置
test:
  # 测试数据配置
  data:
    cleanup-after-test: true
    generate-test-data: false
    
  # 性能测试配置
  performance:
    batch-size: 1000
    concurrent-threads: 10
    timeout-seconds: 30
    
  # 多租户测试配置
  tenant:
    test-tenants: tenant1,tenant2,tenant3
    isolation-test: true